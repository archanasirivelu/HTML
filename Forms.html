<html>
    <head>
        <title>
            forms
        </title>
    </head>
    <body>
        <form action="" method="post">
           First Name: <input type="text" id="First Name" maxlength="20" placeholder="Enter your first name"/> <br>
           Last Name:  <input type="text" name="Last Name" maxlength="20" placeholder="Enter your Last name"/> <br>
           User Id:<input type="text" name="User id"/> <br>
           Password:<input type="password" name="password"/> <br>
           Description : <br>
           <textarea cols="50" rows="5" name="Description">

           </textarea> <br>
           <input type="checkbox" name="maths" value="on">Maths
           <input type="checkbox" name="physics" value="on">Physics <br>
           <input type="radio" name="subject" value="Maths">Maths
           <input type="radio" name="subject" value="Physics">Physics
           <select  name="dropdown">
            <option value="Maths" selected> Maths
            </option>
            <option value="Physics">Physics
            </option>
           </select> <br>
           <input type="submit" name="submit" value="submit"> <br>
           <input type="reset" name="reset" value="reset">  <br>
           <input type="button" name="ok" value="ok">  <br>
           <input type="image" name="image" src="./Image.jpg">
           
        </form>
    </body>

</html>
